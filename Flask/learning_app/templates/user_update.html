<form action="{{ url_for('user_update', user_id=user_id) }}" method="post">
    {{ form.hidden_tag() }}
    <div class="mb-3">
        {{ form.username.label }}
        {{ form.username }}
    </div>
    <div class="mb-3">
        {{ form.email.label }}
        {{ form.email }}
    </div>
    {{ form.submit }}
</form>
